<h2 mat-dialog-title class="custom-dialog-title  bg-success">Ajouter une tâche</h2>

<mat-dialog-content class="custom-dialog">
  <div class="mb-3">
    <label for="inputTitle" class="form-label">Titre</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Entrez votre titre ici">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description">
  </div>

  <div class="mb-3">
    <label for="dueDate" class="form-label">Date limite</label>
    <input type="date" class="form-control" id="dueDate">
  </div>

  <div class="mb-3">
    <label for="priority" class="form-label">Priorité</label>
    <input type="text" class="form-control" id="priority" placeholder="Priorité">
  </div>
